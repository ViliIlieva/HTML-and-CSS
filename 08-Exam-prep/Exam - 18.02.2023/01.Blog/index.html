<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <!-- Font Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="blog">
      <div class="img-container">
        <div>
          <img src="images/music.jpg" alt="music" class="img" />
          <p>Movie reviews</p>
        </div>

        <div>
          <img src="images/celebrity.jpg" alt="celebrity" class="img" />
          <p>Celebrity interviews</p>
        </div>

        <div>
          <img src="images/tv-show.jpg" alt="tv-show" class="img" />
          <p>TV show guides</p>
        </div>

        <div>
          <img src="images/art.jpg" alt="art" class="img" />
          <p>Arts and culture</p>
        </div>
      </div>

      <div class="info">
        <p>Other Category</p>
        <ul role="list">
          <li><i class="fas fa-arrow-right"></i><p>Finance</p></li>
          <li><i class="fas fa-arrow-right"></i><p>Business</p></li>
          <li><i class="fas fa-arrow-right"></i><p>Social media marketing</p></li>
          <li><i class="fas fa-arrow-right"></i><p>Sales process and strategy</p></li>
          <li><i class="fas fa-arrow-right"></i><p>Web development</p></li>
          <li><i class="fas fa-arrow-right"></i><p>Travel hacks</p></li>
        </ul>
      </div>
    </section>
  </body>
</html>
