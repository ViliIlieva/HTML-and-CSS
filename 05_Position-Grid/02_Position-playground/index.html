<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positioning Playground</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="viewport river">
      <section class="card">
        <div class="wraper">
          <img src="images/picture1.jpg" class="first" alt="" />
          <i class="fas fa-star star1"></i>
        </div>
      </section>
    </div>
    <div class="viewport mountain">
      <section class="card">
        <div class="wraper">
          <img src="images/picture2.jpg" class="second" alt="" />
          <i class="far fa-star star2"></i>
        </div>
      </section>
    </div>
  </body>
</html>
